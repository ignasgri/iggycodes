
{% load bootstrap_tags %}
{% block contact %}

<div class="container">
<div class="row">
        <div class="col-sm-12 contactform">
            <form class="contact_container" role="form" action="{% url 'contacts' %}" method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-lg btn-success" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-6 contactform"></div>
</div>
</div>
{% endblock contact %}
